<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/StyleFactory(1).css">
    <link rel="stylesheet" href="/css/StyleFactoryPC(1).css">
    <title>Hello, world!</title>
  </head>
  <body>
    <!--checkbox-->
    <input class="checkbox"  type="checkbox" id="menu-control">
    <!--bar-body-->
    <div class="bar-body">
        <ul class="Currency-down navbar-nav mx-auto">
            <label for="" class="Currency">Currency
              <select class="Currencies_select">
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
              </select>
            </label>
            <li class="">
              <a class="My-Account" href="#">My Account</a>
            </li>
          <li class="">
            <a class="" href="#">Wishlist</a>
          </li>
          <li class="">
              <a class="" href="#">Checkout</a>
            </li>
        </ul>
    </div>
    
    <!--header-->
    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-xl-8">
                    <div class="bar">
                        <label class=""  for="menu-control">
                            <i class="bar fas fa-bars fa-1x"></i>
                        </label>
                    </div>
                    <div class="Times">
                        <label class=""  for="menu-control">
                            <i class="Times fas fa-times"></i>
                        </label>
                    </div>
                </div>
                <div class="col-6 col-xl-4">
                    <div class="car-search">
                        <a href="#">
                            <i class="car fas fa-shopping-cart"></i>
                        </a>
                        <input value="Search store">
                        <a href="#">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Style-Fagtory-pic-->
    <div class="Style-Fagtory-pic">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-xl-10">
                    <div class="pic">
                        <a href="#">
                            <img src="/圖片/Style Factory/asset 1.png" alt="" class="d-block w-100">
                        </a>
                    </div>
                </div> 
                <div class="col-12 col-xl-2">
                    <div class="icon">
                        <a href="#"><i class=" fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fab fa-pinterest-p"></i></a>
                        <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        
                    </div>
                </div>           
            </div>
        </div>
    </div>

    <!--Down-->
    <div class="Down">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-xl-12">
                    <button class="Down_button" type="button" id="dropdownMenuButton" data-toggle="dropdown" style="width: 100%;">
                        <h1>STYLE FACTORY</h1>
                    </button>
                <div class="col-12 col-xl-12"></div>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="width: 100%;">
                        <li class="Home"><a href="#" >Home</a></li>
                        <li class="Products"><a href="#">Products</a></li>
                        <li class="Blog"><a href="#" >Blog</a></li>
                        <li class="Sale"><a href="#">Sale</a></li>
                        <li class="About"><a href="#" >About Us</a></li>
                        <li class="Contact"><a href="#">Contact Us</a></li>
                </div>
              </div>  
            </div>
        </div>
    </div>
    

  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
