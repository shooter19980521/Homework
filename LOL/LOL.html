    <div class="container">

    <button onclick=""></button>

    <script>
        var body = document.getElementsByTagName('body')[0];
        var row = $("#row")
        var LOLarray = [];
        // var card = $("#card");
        $.ajax({
            type: "Get",
            url: "https://raw.githubusercontent.com/shooter19980521/Homework/master/LOL/LOL.json",
            success: 
            function (response) {
                LOLarray = response;
                console.log("成功")
                response.forEach((item, index) => {
                    $("<div class='col col-12 col-xl-1'></div>").html(`<button onclick="Name('${item.Name}')"><div class="card" style="width: 100%;" id="${item.Name}"><img src="${item.img}" alt="" class="d-block w-100"><div class="card-body"><p class="card-text">${item.Name}</p></div></div></button>`).appendTo(row);
                });


            },
            error: function (response) {
                console.log("失敗");
            }
        });

        function Name(Name) {
            LOLarray.forEach((item,index)=>{
                if(Name==item.Name){
                    alert(`角色: ${item.AllName}\n生命: ${item.Life}\n生命回復: ${item.LifeRecovery}\n魔力: ${item.magic}\n魔力回復: ${item.MagicRecovery}\n移動速度: ${item.MovingSpeed}\n物理攻擊: ${item.PhysicalAttack}\n攻擊距離: ${item.AttackDistance}\n物理防禦: ${item.PhysicalDefense}\n魔法防禦: ${item.MagicDefense}`)
                }
            })
        }   
    </script>
